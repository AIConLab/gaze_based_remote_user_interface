<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="section">
                <h2>Robot connection status</h2>
                <!-- Add connection status indicator here -->
            </div>
            <div class="section">
                <h2>Mission Control</h2>
                <button id="mission-start">Mission Start</button>
                <button id="mission-pause">Mission Pause</button>
                <button id="mission-stop">Mission Stop</button>
            </div>
            <div class="section">
                <h2>Mission files</h2>
                <!-- Add mission files list here -->
            </div>
        </div>
        <div class="main-content">
            <div class="controls">
                <select id="video-topics">
                    <option value="">Select Video Topic</option>
                    <!-- Add video topics here -->
                </select>
                <button id="gaze-toggle">Enable Gaze</button>
            </div>
            <div id="workspace">
                <img src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>
        </div>
    </div>
</body>
</html>
